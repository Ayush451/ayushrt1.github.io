    <body id="Contact_body">
        
        <div class="container">
            <h1  class="cheading"> GET IN TOUCH</h1>
            <p>Want to Contact Me? Drop me a Message</p>
            <form>
                <div class = "row">
                    <div class="column">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name here">
                    </div>

                    <div class="column">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Your email here">
                    </div>
                </div>

                <div class = "row">
                    <div class="column">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Your subject here">
                    </div>

                    <div class="column">
                        <label for="contact">Contact Number</label>
                        <input type="text" id="contact" placeholder="Your phone number here">
                    </div>
                </div>

                <div class = "row">
                    <div class="column">
                        <label for="message">Message</label>
                        <textarea type="text" id="message" placeholder="Your message here" row="3"></textarea>
                    </div>

                </div>

                <button class = "form_button">Submit</button>

            </form>
    
        </div>
